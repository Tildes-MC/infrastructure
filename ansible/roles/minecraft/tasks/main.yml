---
- name: Deploy minecraft systemd service
  ansible.builtin.template:
    src: minecraft.service.j2
    dest: /etc/systemd/system/minecraft.service
    owner: root
    group: root
    mode: "0644"
  notify: restart minecraft

- name: Deploy minecraft sudoers rule
  ansible.builtin.template:
    src: minecraft-sudoers.j2
    dest: /etc/sudoers.d/minecraft
    owner: root
    group: root
    mode: "0440"
    validate: "visudo -cf %s"

- name: Include deploy tasks
  ansible.builtin.include_tasks: deploy.yml

- name: Enable and restart minecraft service
  ansible.builtin.systemd:
    name: minecraft
    enabled: true
    state: restarted
    daemon_reload: true

- name: Wait for minecraft server to accept RCON connections
  ansible.builtin.include_tasks: rcon-wait.yml

- name: Check if LuckPerms groups are already configured
  ansible.builtin.stat:
    path: "{{ minecraft_app_dir }}/{{ item }}"
  loop:
    - plugins/LuckPerms/json-storage/groups/player.json
    - plugins/LuckPerms/json-storage/groups/moderator.json
  register: luckperms_groups

- name: Import LuckPerms permissions on fresh setup
  when: luckperms_groups.results | selectattr('stat.exists', 'false') | list | length > 0
  ansible.builtin.include_tasks: rcon-command.yml
  vars:
    minecraft_command: "lp import init"
